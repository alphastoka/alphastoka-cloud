{% extends "base.html" %} {% load humanize %} {% block second_active %}active{% endblock %} {% block content %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Categorization Keywords</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal">
                    {% for x in category_key %}
                    {% if not x == "_id"%}
                    <div class="form-group">
                        <div class="col-sm-3">
                            <input type="text" id="modalInput" class="form-control" value="{{x}}"></div>
                        <div class="col-sm-9">
                            {% for token in category_key|get_item:x%}
                            <span class="label label-info">{{token}}</span>
                            {% endfor %}
                            <span class="label label-success"><i class="fa fa-plus"></i></span>
                        </div>
                    </div>
                    {% endif %}
                    {%endfor%}
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" disabled>Save</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

{%endblock%}
